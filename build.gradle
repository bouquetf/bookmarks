apply plugin: 'idea'
apply plugin: 'groovy'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.1.6'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}

sourceSets {
    test {
        groovy {
            srcDir('src/test-it/groovy')
        }
    }
}